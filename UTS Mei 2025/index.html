<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Kalkulator Kalori</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Kalkulator Kalori Harian</h1>
    <form action="proses.php" method="POST">

      <label for="jenis_kelamin">Jenis Kelamin:</label>
      <select name="jenis_kelamin" id="jenis_kelamin" required>
        <option value="pria">Pria</option>
        <option value="wanita">Wanita</option>
      </select>

      <label for="usia">Usia (tahun):</label>
      <input type="number" name="usia" id="usia" min="10" required>

      <label for="berat_badan">Berat Badan (kg):</label>
      <input type="number" name="berat_badan" id="berat_badan" step="0.1" required>

      <label for="tinggi_badan">Tinggi Badan (cm):</label>
      <input type="number" name="tinggi_badan" id="tinggi_badan" step="0.1" required>

      <label for="aktivitas">Tingkat Aktivitas:</label>
      <select name="aktivitas" id="aktivitas" required>
        <option value="1.2">Tidak aktif (kerja duduk, minim olahraga)</option>
        <option value="1.375">Ringan (olahraga 1-3 hari/minggu)</option>
        <option value="1.55">Sedang (olahraga 3-5 hari/minggu)</option>
        <option value="1.725">Berat (olahraga 6-7 hari/minggu)</option>
        <option value="1.9">Sangat berat (kerja fisik, olahraga intens setiap hari)</option>
      </select>

      <label for="tujuan">Tujuan:</label>
      <select name="tujuan" id="tujuan" required>
        <option value="defisit">Menurunkan Berat Badan</option>
        <option value="seimbang">Menjaga Berat Badan</option>
        <option value="surplus">Menaikkan Berat Badan</option>
      </select>

      <button type="submit">Hitung Kalori</button>
    </form>
  </div>
</body>

</html>
